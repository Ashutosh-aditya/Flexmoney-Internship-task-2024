<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Yoga Class Admission Form</title>
</head>
<body>
    <div class="container">
        <h2 style="text-align: center;">Yoga Class Admission Form</h2>
        <p style="text-align: center;">(Montly Fee is Rs 500 Only)</p>
        <form id="admissionForm" method="post" action="process_form.php">
            <!-- User Information -->
            <div class="userInfo">
                <h3>User Information</h3>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="sdate">Start Date:</label>
                <input type="date" id="sdate" name="sdate" required>

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="18" max="65" required>
                
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Others">Others</option>
                </select>

                <label for="batch">Select Batch:</label>
                <select id="batch" name="batch" required>
                    <option value="6-7AM">6:00 AM - 7:00 AM</option>
                    <option value="7-8AM">7:00 AM - 8:00 AM</option>
                    <option value="8-9AM">8:00 AM - 9:00 AM</option>
                    <option value="5-6PM">5:00 PM - 6:00 PM</option>
                </select>
                
            <!-- Payment Information -->
            </div>
            <div class="paymentInfo">
                <h3>Payment Information</h3>
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" placeholder="1234567890" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="email@domain.com" required>

                <label for="cardNumber">Credit Card Number:</label>
                <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456" required>

                <label for="expiryDate">Expiry Date:</label>
                <input type="date" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" placeholder="123" required>
                
            </div>
            <!-- Monthly Fee Information -->
            <!-- Submit Button --><br>
            <button type="submit">Submit</button>
            

        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
